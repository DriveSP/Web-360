<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>360 Jairo</title>
    <meta name="description" content="360 Image and Model">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #button-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  
  <body>
    <!-- Contenedor para el bot�n -->
    <div id="button-container">
      <button id="changeBackground">Cambiar Fondo</button>
    </div>

    <script>
      // Array con las im�genes de fondo
      const backgrounds = [
        'Plaza.jpg',
        'Office.jpeg',
        'Bluesky.jpg'
        
      ];

      // �ndice inicial
      let currentIndex = 0;

      // Referencia al elemento 'a-sky'
      const skyElement = document.getElementById('sky');

      // Evento del bot�n para alternar entre las im�genes
      document.getElementById('changeBackground').addEventListener('click', function () {
        // Incrementar el �ndice y asegurarse de que vuelva al inicio al alcanzar el final
        currentIndex = (currentIndex + 1) % backgrounds.length;

        // Cambiar el atributo 'src' del elemento 'a-sky'
        skyElement.setAttribute('src', backgrounds[currentIndex]);
      });
    </script>
  </body>
</html>
